<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator!</h1>
    <div id="container">

        <div id="resultDisplay">
            <p id="textDisplay"></p>
        </div>


        <div id="calcTable">
            

                <div id="numButtons">
                    <button id="num1">1</button>
                    <button id="num2">2</button>
                    <button id="num3">3</button>
                    <button id="num4">4</button>
                    <button id="num5">5</button>
                    <button id="num6">6</button>
                    <button id="num7">7</button>
                    <button id="num8">8</button>
                    <button id="num9">9</button>
                    <div id="dotZero"> 
                    <button id="num0"class="zeroNum">0</button>
                    <button id="numDot" class="dot">.</button>
                    </div>
                    
                </div>

                <div id="operatorButtons">
                    <button id="clearBtn" class="clearButton">CE</button>
                    <button id="backDel">DEL</button>
                    <button id="plusBtn">+</button>
                    <button id="minusBtn">-</button>
                    <button id="timesBtn">x</button>
                    <button id="divideBtn">/</button>
                    <button id="equal" class="equalButton">=</button>
                </div>
           
          
        </div>
    </div>

    <script src="js.js"></script>
</body>
</html>
